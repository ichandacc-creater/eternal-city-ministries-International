<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Eternal City Ministries</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <nav class="nav">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="logo-img">
        <div>Eternal City Ministries International</div>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Partner.html">Partner</a>
        <a href="Contact.html">Contact</a>
        <a href="signin.html" class="cta">Sign In</a>
      </div>
    </nav>
  </header>

  <!-- ================= AUTH SECTION ================= -->
  <section class="container auth-section">
    <h2 class="section-title">Account Access</h2>
    <p class="section-sub">Sign in or create an account to manage your ministry profile.</p>

    <div class="signin-card">
      <!-- ===== Tab Navigation ===== -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button class="auth-tab" data-tab="signup">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </div>

      <!-- ===== Sign In Form ===== -->
      <form id="signinForm" class="auth-form active-form">
        <div class="form-group">
          <label for="signinEmail">Email Address</label>
          <input 
            type="email" 
            id="signinEmail" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="signinPassword">Password</label>
          <input 
            type="password" 
            id="signinPassword" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="cta btn-block" id="signinBtn">Sign In</button>

        <p class="auth-link">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </p>

        <div class="auth-message" id="signinMessage"></div>
      </form>

      <!-- ===== Create Account Form ===== -->
      <form id="signupForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              placeholder="First Name" 
              required
            >
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input 
              type="text" 
              id="surname" 
              placeholder="Surname" 
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input 
            type="email" 
            id="signupEmail" 
            placeholder="Email Address" 
            required
            autocomplete="email"
          >
        </div>

        <!-- Minimal signup fields (always visible) -->
        <div class="form-group">
          <label for="country">Country</label>
          <input 
            type="text" 
            id="country" 
            placeholder="Country" 
            required
          >
        </div>

        <!-- Extra details: hidden by default, revealed when user chooses to provide more info -->
        <div id="extraSignupFields" style="display:none;">
          <div class="form-group">
            <label for="address">Residential Address</label>
            <input 
              type="text" 
              id="address" 
              placeholder="Street Address" 
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="province">Province/State</label>
              <input 
                type="text" 
                id="province" 
                placeholder="Province/State" 
              >
            </div>
            <div class="form-group">
              <label for="district">District</label>
              <input 
                type="text" 
                id="district" 
                placeholder="District" 
              >
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input 
                type="text" 
                id="postalCode" 
                placeholder="Postal Code" 
              >
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input 
                type="tel" 
                id="phone" 
                placeholder="+1 (555) 000-0000" 
              >
            </div>
          </div>
        </div>

        <div style="display:flex; gap:12px; align-items:center;">
          <button type="button" id="toggleExtraDetails" class="toggle-extra" style="background:transparent; padding:8px 12px;">Add more details</button>
          <small style="color:var(--muted);">(Optional: provide address/phone for your profile)</small>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input 
            type="password" 
            id="signupPassword" 
            placeholder="Choose a strong password (min. 6 characters)" 
            required
            autocomplete="new-password"
            minlength="6"
          >
        </div>

        <button type="submit" class="cta btn-block" id="signupBtn">Create Account</button>

        <div class="auth-message" id="signupMessage"></div>
      </form>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    <div class="footer-inner">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Partner.html">Partner</a>
        <a href="Contact.html">Contact</a>
        <a href="signin.html">Sign In</a>
      </div>
      <p class="footer-copy">© <span id="year"></span> Eternal City Ministries International</p>
    </div>
  </footer>

  <!-- ===== Authentication Script ===== -->
  <script type="module">
    import {
      signIn,
      signUp,
      resetPassword,
      onUserAuthStateChanged,
      getCurrentUser
    } from "./auth.js";

    // ===== Set current year in footer =====
    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Tab Switching =====
    const tabs = document.querySelectorAll('.auth-tabs .auth-tab');
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');
    const toggleExtra = document.getElementById('toggleExtraDetails');
    const extraFields = document.getElementById('extraSignupFields');

    // Ensure initial visibility: show sign-in only
    if (signinForm && signupForm) {
      signinForm.classList.add('active-form');
      signupForm.classList.remove('active-form');
    }

    // Ensure first tab is active (Sign In)
    const firstTab = document.querySelector('.auth-tabs .auth-tab[data-tab="signin"]');
    if (firstTab) {
      document.querySelectorAll('.auth-tabs .auth-tab').forEach(t => t.classList.remove('active'));
      firstTab.classList.add('active');
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // Show/hide forms
        if (tab.dataset.tab === 'signin') {
          signinForm.classList.add('active-form');
          signupForm.classList.remove('active-form');
        } else {
          signinForm.classList.remove('active-form');
          signupForm.classList.add('active-form');
        }
      });
    });

    // ===== Sign In Handler =====
    signinForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value;
      const signinMessage = document.getElementById('signinMessage');

      // Clear previous message
      signinMessage.textContent = '';
      signinMessage.className = 'auth-message';

      // Show loading state
      const signinBtn = document.getElementById('signinBtn');
      const originalText = signinBtn.textContent;
      signinBtn.textContent = 'Signing In...';
      signinBtn.disabled = true;

      // Attempt sign in
      const result = await signIn(email, password);

      if (result.success) {
        signinMessage.textContent = '✓ Signed in successfully! Redirecting...';
        signinMessage.className = 'auth-message success';
        signinForm.reset();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        signinMessage.textContent = '✗ ' + result.error;
        signinMessage.className = 'auth-message error';
        signinBtn.textContent = originalText;
        signinBtn.disabled = false;
      }
    });

    // Toggle extra signup fields
    if (toggleExtra && extraFields) {
      toggleExtra.addEventListener('click', () => {
        const isHidden = extraFields.style.display === 'none' || extraFields.style.display === '';
        extraFields.style.display = isHidden ? 'block' : 'none';
        toggleExtra.textContent = isHidden ? 'Hide details' : 'Add more details';
      });
    }

    // ===== Forgot Password Handler =====
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signinEmail').value.trim();

      if (!email) {
        alert('Please enter your email address first.');
        return;
      }

      const result = await resetPassword(email);
      if (result.success) {
        alert('✓ Password reset email sent! Check your inbox.');
      } else {
        alert('✗ Error: ' + result.error);
      }
    });

    // ===== Sign Up Handler =====
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect form data
      const userData = {
        firstName: document.getElementById('firstName').value.trim(),
        surname: document.getElementById('surname').value.trim(),
        email: document.getElementById('signupEmail').value.trim(),
        country: document.getElementById('country').value.trim(),
        address: document.getElementById('address').value.trim(),
        province: document.getElementById('province').value.trim(),
        district: document.getElementById('district').value.trim(),
        postalCode: document.getElementById('postalCode').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        password: document.getElementById('signupPassword').value
      };

      const signupMessage = document.getElementById('signupMessage');

      // Clear previous message
      signupMessage.textContent = '';
      signupMessage.className = 'auth-message';

      // Show loading state
      const signupBtn = document.getElementById('signupBtn');
      const originalText = signupBtn.textContent;
      signupBtn.textContent = 'Creating Account...';
      signupBtn.disabled = true;

      // Attempt sign up
      const result = await signUp(userData);

      if (result.success) {
        signupMessage.textContent = '✓ Account created successfully! Redirecting...';
        signupMessage.className = 'auth-message success';
        signupForm.reset();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        signupMessage.textContent = '✗ ' + result.error;
        signupMessage.className = 'auth-message error';
        signupBtn.textContent = originalText;
        signupBtn.disabled = false;
      }
    });

    // ===== Check if user already logged in =====
    onUserAuthStateChanged((user) => {
      if (user) {
        // User is already logged in, redirect to home
        console.log('User already logged in:', user.email);
        // Optionally redirect or show a message
      }
    });
  </script>
</body>
</html>
